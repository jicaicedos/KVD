<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inventario</title>
	
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/estilos.css">

    <!-- Mobile Specific Metas-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">	

    <!-- Libreria JQuery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
	  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
	  crossorigin="anonymous">	  	
	  </script>	

	<script type="text/javascript" src="js/load_pages.js"></script>	
	<script type="text/javascript" src="js/consultarInventario.js"></script>
</head>
<body>
	<div class="contenido">
		<nav></nav>	
		<h3>Consultar inventario de KVD</h3>
		<section class="layoutKVD">
			<h4>Paso 1</h4>
			<p>Este paso es opcional. Si conoce el <span>ID Contratista</span> siga al <span>Paso 2</span></p>
			<br>
			<p>Por favor digitar el ID Beneficiario</p>
			<input type="number" value="0" id="idbeneficiario">
			<input type="submit" id="buscarIDBeneficiario" value="Buscar" onclick="consultarIDContratista()">
			<div id="contratista"></div>
		</section>
		<section class="layoutKVD">
			<h4>Paso 2</h4>
			<br>
			<p>Por favor digite el ID Contratista</p>
			<input type="number" value="0" id="idcontratista">
			<input type="submit" id="buscarIDContratista" value="Buscar" onclick="consultarInventario()">
			<div id="inventarioKVD"></div>
		</section>		
	</div>
	<footer></footer>
	<script>load_pages()</script>	
</body>
</html>
